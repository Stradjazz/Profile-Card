<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87db992a9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <figure class="profile-card__img">
        <img
          src="https://www.compusoft.dk/media/amfnyauj/dsc08425.jpg?width=310&height=360&mode=crop"
          alt="..."
        />
      </figure>

      <div class="profile-card__desc">
        <h1>Ivaylo Dechkoff</h1>
        <div>IT Berater / Support</div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
          "
        >
          <i class="fa-solid fa-location-dot"></i>
          <a
            href="https://maps.google.com/?q=CompuSoft%20A/S%20Sunek%c3%a6r+9+5471"
          >
            <div>Søndersø, Danmark</div>
          </a>
        </div>
      </div>

      <div class="profile-card__actions">
        <div class="red">
          <a href="tel:004563186319">
            <i class="fa-solid fa-phone-volume"></i>
          </a>
        </div>
        <div class="gradient">
          <a href="./files/contact_ivd.vcf">
            <i class="fa-solid fa-address-book"></i>
          </a>
        </div>
        <div class="black">
          <a href="mailto:ivd@compusoft.dk">
            <i class="fa-solid fa-at"></i>
          </a>
        </div>
      </div>
      <div class="profile-card__info">
        <div>
          <i class="fa-solid fa-envelope-circle-check"></i>
          <a href="mailto:ivd@compusoft.dk">
            <span>ivd@compusoft.dk</span>
          </a>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <a href="tel:004563186319">
            <span>Telefon:+4563186319</span>
          </a>
        </div>
        <div>
          <i class="fa-solid fa-globe"></i>
          <a href="https://compusoft.dk">
            <span>www.compusoft.dk</span>
          </a>
        </div>
        <div>
          <i class="fa-brands fa-linkedin-in"></i>
          <a href="https://www.linkedin.com/in/ivaylo-dechkoff-7499b538/">
            <span>Mein LinkedIn Profil</span>
          </a>
        </div>
      </div>

      <div class="profile-card__social">
        <a href="#" class="facebook">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-facebook"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            ></path>
          </svg>
        </a>
        <a href="#" class="instagram">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-instagram"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="16" height="16" rx="4"></rect>
            <circle cx="12" cy="12" r="3"></circle>
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
          </svg>
        </a>
        <a href="#" class="linkedin">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-linkedin"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="16" height="16" rx="2"></rect>
            <line x1="8" y1="11" x2="8" y2="16"></line>
            <line x1="8" y1="8" x2="8" y2="8.01"></line>
            <line x1="12" y1="16" x2="12" y2="11"></line>
            <path d="M16 16v-3a2 2 0 0 0 -4 0"></path>
          </svg>
        </a>
      </div>
      <div class="img-wrapper">
        <img src="./img/compusoft-logo.png" alt="" />
      </div>
    </div>
  </body>
</html>
